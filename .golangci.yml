run:
    timeout: 4m
    skip-dirs:
        - storage/ent/db # generated ent code

linters-settings:
    depguard:
      rules:
        deprecated:
          deny:
            - pkg: "io/ioutil"
              desc: "The 'io/ioutil' package is deprecated. Use corresponding 'os' or 'io' functions instead."
  #        allow:
  #              - github.com/sirupsen/logrus
  #              - github.com/dexidp/dex/connector
  #              - github.com/dexidp/dex/connector 
    gci:
        local-prefixes: github.com/dexidp/dex
    skip-generated: false
    custom-order: true
    goimports:
        local-prefixes: github.com/dexidp/dex
    gofumpt:
    module-path: <your module path>
    exclude:
      - path: '(.+)_test\.go'
      - Append
      - \.Wrapf
    # To enable/disable the asasalint builtin exclusions of function names.
    # See the default value of `exclude` to get the builtin exclusions.
    # Default: true
    use-builtin-exclusions: false
    # Ignore *_test.go files.
    # Default: false
    ignore-test: true

linters:
    disable-all: true
    enable:
        - depguard
        - dogsled
        - exhaustive
        - exportloopref
        #- gci
        - gochecknoinits
        - gocritic
        #- gofmt
        #- gofumpt
        #- goimports
        - goprintffuncname
        - gosimple
        - govet
        - ineffassign
        - misspell
        - nakedret
        - nolintlint
        - prealloc
        # - revive
        # - sqlclosecheck
        - staticcheck
        - stylecheck
        - unconvert
        - unused
        - whitespace

        # Disable temporarily until everything works with Go 1.20
        # - bodyclose
        # - rowserrcheck
        # - tparallel
